    <div>
      <h1>題目一：比大小</h1>
      <script>
        // // input 輸入
        // higher(3,2)
        // higher(100,299)
        // higher(8,2.5)
        // // output 輸出
        // true
        // false
        // true

        function higher(number1, number2) {
          return number1 > number2;
        }

        document.write(higher(3, 2));
        document.write("<br>" + higher(100, 299));
        document.write("<br>" + higher(8, 2.5));
      </script>
    </div>

    <div>
      <h1>題目二：布林反轉</h1>
      <script>
        // // input 輸入
        // booleanToggle(true)
        // booleanToggle(false)
        // // output 輸出
        // false
        // true

        function booleanToggle(boolean) {
          return !boolean;
        }

        document.write(booleanToggle(true));
        document.write("<br>" + booleanToggle(false));
      </script>
    </div>

    <div>
      <h1>題目三：型別判斷</h1>
      <script>
        // // input 輸入
        // checkType(3.33)
        // checkType("Hello")
        // checkType(true)
        // checkType([1,2,3])
        // // output 輸出
        // "number"
        // "string"
        // "boolean"
        // "object"

        function checkType(type) {
          return typeof type;
        }

        document.write(checkType(3.33));
        document.write("<br>" + checkType("Hello"));
        document.write("<br>" + checkType(true));
        document.write("<br>" + checkType([1, 2, 3]));
      </script>
    </div>

    <div>
      <h1>題目四：打八折後，是否總價大於 100 元</h1>
      <script>
        // // input 輸入
        // onSale(200)
        // onSale(150)
        // onSale(125)
        // onSale(100)
        // // output 輸出
        // true
        // true
        // false
        // false

        function onSale(totalPrice) {
          return totalPrice * 0.8 > 100;
        }

        document.write(onSale(200));
        document.write("<br>" + onSale(150));
        document.write("<br>" + onSale(125));
        document.write("<br>" + onSale(100));
      </script>
    </div>

    <div>
      <h1>題目五：是否大於 200，且符合會員條件</h1>
      <script>
        // // input 輸入
        // checkVIP(300,true)
        // checkVIP(0,true)
        // checkVIP(30000,false)
        // checkVIP(888,true)
        // // output 輸出
        // true
        // false
        // false
        // true

        function checkVIP(point, boolean1) {
          return point > 200 && boolean1 == true;
        }

        document.write(checkVIP(300, true));
        document.write("<br>" + checkVIP(0, true));
        document.write("<br>" + checkVIP(30000, false));
        document.write("<br>" + checkVIP(888, true));
      </script>
    </div>
