    <div>
      <h1>題目一：字串長度計算</h1>
      <script>
        // // input 輸入
        // checkStringLength("Hello")
        // checkStringLength("my name is Tom！")

        // // output 輸出
        // 5
        // 15

        function checkStringLength(string1) {
          return string1.length;
        }

        document.write(checkStringLength("Hello"));
        document.write("<br>" + checkStringLength("my name is Tom！"));
      </script>
    </div>

    <div>
      <h1>題目二：英文強制小寫</h1>
      <script>
        // // input 輸入
        // lowerCase("FOKFF@gmail.com")
        // lowerCase("gonSakpm@gmail.com")

        // // output 輸出
        // "fokff@gmail.com"
        // "gonsakpm@gmail.com"

        function lowerCase(string2) {
          return string2.toLowerCase();
        }

        document.write(lowerCase("FOKFF@gmail.com"));
        document.write("<br>" + lowerCase("gonSakpm@gmail.com"));
      </script>
    </div>

    <div>
      <h1>題目三：去除掉段落的左右空白</h1>
      <script>
        // // input 輸入
        // trimString("    hi, mom!  ")
        // trimString(" aa@gmail.com  ")

        // // output 輸出
        // "hi, mom!"
        // "aa@gmail.com"

        function trimString(string3) {
          return string3.trim();
        }

        document.write(trimString("    hi, mom!  "));
        document.write("<br>" + trimString(" aa@gmail.com  "));
      </script>
    </div>

    <div>
      <h1>題目四：字串依照條件轉陣列</h1>
      <script>
        // // input 輸入
        // splitString("black,red,white")
        // splitString("coffee,tea")

        // // output 輸出
        // // ["black","red","white"]
        // // ["coffee","tea"]

        // var txt = "a,b,c,d,e";   // 字符串
        // txt.split(",");          // 用逗号分隔
        // txt.split(" ");          // 用空格分隔
        // txt.split("|");          // 用竖线分隔

        function splitString(string4) {
          return string4.split(",");
        }

        document.write(splitString("black,red,white"));
        document.write("<br>" + splitString("coffee,tea"));
      </script>
    </div>

    <div>
      <h1>題目五：切割市區字串(.substring)</h1>
      <script>
        // // input 輸入
        // getArea("高雄市前鎮區一心二路33號");
        // getArea("高雄市新興區新興路66號");

        // // output 輸出
        // "前鎮區"
        // "新興區"

        function getArea(string5) {
          return string5.substring(3, 6);
        }

        document.write(getArea("高雄市前鎮區一心二路33號"));
        document.write("<br>" + getArea("高雄市新興區新興路66號"));
      </script>
    </div>

    <div>
      <h1>題目五之二：切割市區字串(.substr)</h1>
      <script>
        // // input 輸入
        // getArea("高雄市前鎮區一心二路33號");
        // getArea("高雄市新興區新興路66號");

        // // output 輸出
        // "前鎮區"
        // "新興區"

        function getArea(string5) {
          return string5.substr(3, 3);
        }

        document.write(getArea("高雄市前鎮區一心二路33號"));
        document.write("<br>" + getArea("高雄市新興區新興路66號"));
      </script>
    </div>

    <div>
      <h1>題目五之三：切割市區字串(.slice)</h1>
      <script>
        // // input 輸
        // getArea("高雄市前鎮區一心二路33號");
        // getArea("高雄市新興區新興路66號");

        // // output 輸出
        // "前鎮區"
        // "新興區"

        function getArea(string5) {
          return string5.slice(3, 6);
        }

        document.write(getArea("高雄市前鎮區一心二路33號"));
        document.write("<br>" + getArea("高雄市新興區新興路66號"));
      </script>
    </div>
